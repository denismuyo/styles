<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Style Generator</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* ===== Background Video ===== */
  .bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  /* ===== Dark Gradient Overlay ===== */
  .overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.85),
      rgba(0,0,0,0.9)
    );
    z-index: -1;
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 500;
  }

  .carousel-wrapper {
    width: 90vw;
    max-width: 900px;
    overflow: hidden;
    position: relative;
  }

  .carousel {
    display: flex;
    transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
  }

  .card {
    min-width: 80vw;
    max-width: 600px;
    height: 400px;
    margin: 0 15px;
    border-radius: 20px;
    overflow: hidden;
    background: #1c1c24;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    text-align: center;
    flex-shrink: 0;
    transition: transform 0.3s;
  }

  @media (max-width: 768px) {
    .card {
      height: 260px;
      min-width: 85vw;
    }
  }

  .card img {
    width: 100%;
    height: 85%;
    object-fit: cover;
    cursor: pointer;
  }

  .card h3 {
    margin: 10px 0;
    font-weight: 400;
  }

  button {
    margin-top: 40px;
    padding: 14px 35px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff4e8d, #9b4dff);
    color: white;
    transition: 0.3s;
  }

  button:hover {
    opacity: 0.85;
  }

  .highlight {
    transform: scale(1.05);
  }

  /* ===== Result Reveal ===== */
  .result {
    margin-top: 25px;
    font-size: 22px;
    font-weight: 500;
    min-height: 30px;
    text-align: center;
    letter-spacing: 0.5px;
  }

  /* ===== Fullscreen Modal ===== */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
  }

  .modal.active {
    display: flex;
  }
</style>
</head>

<body>

<!-- Background Video -->
<video class="bg-video" autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<h1>Generate Style</h1>

<div class="carousel-wrapper">
  <div class="carousel" id="carousel"></div>
</div>

<button onclick="generateStyle()">Generate Style</button>

<!-- Result Text -->
<div class="result" id="resultText"></div>

<!-- Fullscreen Modal -->
<div class="modal" id="imageModal" onclick="closeModal()">
  <img id="modalImage" />
</div>

<script>
  const styles = [
    { name: "Afternoon Delight", image: "Afternoon Delight.jpg" },
    { name: "Arch", image: "arch.jpg" },
    { name: "Basset Hound", image: "basset.jpg" },
    { name: "Bend Over", image: "bendover.jpg" },
    { name: "Bent Spoons", image: "bentspoons.png" },
    { name: "Bodyguard", image: "Bodyguard.jpg" },
    { name: "Booster Seat", image: "Booster Seat.jpg" },
    { name: "Bulldog", image: "Bulldog.jpg" },
    { name: "Butterfly", image: "butterfly.jpg" },
    { name: "Cannonball", image: "Cannonball.jpg" },
    { name: "Cowboy", image: "Cowboy.jpg" },
    { name: "Reverse Cowboy", image: "Reverse Cowboy.jpg" },
    { name: "Crab", image: "Crab.jpg" },
    { name: "Danseur", image: "Danseur.jpg" },
    { name: "Deep Impact", image: "Deep Impact.jpg" },
    { name: "Deep Stick", image: "Deep Stick.jpg" },
    { name: "Doggy Style", image: "Doggy Style.jpg" },
    { name: "Elevated Doggy Style", image: "Elevated Doggy Style.jpg" },
    { name: "Standing Doggy Style", image: "Standing Doggy Style.jpg" },
    { name: "Fire Hydrant", image: "Fire Hydrant.jpg" },
    { name: "Folded Deck Chair", image: "Folded Deck Chair.jpg" },
    { name: "Fusion", image: "Fusion.jpg" },
    { name: "Launch Pad", image: "Launch Pad.jpg" },
    { name: "Leg Glider", image: "Leg Glider.jpg" },
    { name: "Lotus", image: "Lotus.png" },
    { name: "Mastery", image: "Mastery.jpg" },
    { name: "Missionary", image: "Missionary.jpg" },
    { name: "Pile Driver", image: "Pile Driver.jpg" },
    { name: "Prison Guard", image: "Prison Guard.jpg" },
    { name: "Pyramid", image: "Pyramid.jpg" },
    { name: "Rear Entry", image: "Rear Entry.jpg" },
    { name: "Scissors", image: "Scissors.jpg" },
    { name: "Screw", image: "Screw.jpg" },
    { name: "Spoons", image: "Spoons.jpg" },
    { name: "Suspended Congress", image: "Suspended Congress.jpg" },
    { name: "Teaspoons", image: "Teaspoons.jpg" },
    { name: "Warrior", image: "Warrior.jpg" }
  ];

  const carousel = document.getElementById("carousel");
  const resultText = document.getElementById("resultText");
  const repeatCount = 6;
  const fullList = [];

  for (let i = 0; i < repeatCount; i++) {
    fullList.push(...styles);
  }

  fullList.forEach(style => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `
      <img src="${style.image}" onclick="openModal('${style.image}')"/>
      <h3>${style.name}</h3>
    `;
    carousel.appendChild(card);
  });

  function generateStyle() {

    resultText.textContent = "";

    const cardWidth = document.querySelector(".card").offsetWidth + 30;
    const totalOriginal = styles.length;
    const randomIndex = Math.floor(Math.random() * totalOriginal);
    const middleOffset = styles.length * 3;
    const finalIndex = middleOffset + randomIndex;
    const finalPosition = -(finalIndex * cardWidth);

    carousel.style.transform = `translateX(${finalPosition}px)`;

    document.querySelectorAll(".card").forEach(c => c.classList.remove("highlight"));

    setTimeout(() => {
      carousel.children[finalIndex].classList.add("highlight");
      resultText.textContent = `Tonightâ€™s Style: ${styles[randomIndex].name}`;
    }, 4000);
  }

  function openModal(imageSrc) {
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    modalImage.src = imageSrc;
    modal.classList.add("active");
  }

  function closeModal() {
    document.getElementById("imageModal").classList.remove("active");
  }
</script>

</body>
</html>
